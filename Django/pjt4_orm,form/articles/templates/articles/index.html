{% extends "base.html" %}


{% block content %}
<h1>게시판</h1>

<hr>
<a href="{% url "articles:create" %}">[글쓰기]</a>
<hr>

{% for article in articles %}

<p>글 id : {{ article.pk }}</p>
{% comment %} URL Naming Pattern {% endcomment %}
<a href="{% url "articles:detail" article.pk %}">
<p>글 제목 : {{ article.title }}</p>
</a>
<p>글 내용 : {{ article.content }}</p>
<hr>
{% endfor %}


{% endblock content %}
