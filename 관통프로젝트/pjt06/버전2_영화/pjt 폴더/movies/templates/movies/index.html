{% extends "base.html" %}

{% block content %}
<h1>INDEX PAGE</h1>

{% for movie in movies %}
{{ movie.title }}
<a href="{% url "movies:detail" movie.pk%}">DETAIL</a>
<form action="{% url "movies:likes" movie.pk%}" method='POST'>
  {% csrf_token %}
  {% if request.user in movie.like_users.all %}
    <input type="submit" value='좋아요 취소'>
  {% else %}
    <input type="submit" value='좋아요'>
  {% endif %}
</form>

{% endfor %}

{% endblock content %}
