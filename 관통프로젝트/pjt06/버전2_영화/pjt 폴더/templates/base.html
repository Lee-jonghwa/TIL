<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme='dark'>
    <div class="container-fluid ">
      <a class="navbar-brand" href="{% url "movies:index" %}">MOVIE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id='navbarNav'>
        <ul class='navbar-nav'>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class='nav-link active' aria-current='page' href="{% url "movies:create" %}">영화등록</a>
          </li>
          <li class="nav-item">
            <a class='nav-link active' aria-current='page' href="{% url "accounts:update" %}">회원정보수정</a>
          </li>
          <li class="nav-item">
            <a class='nav-link active' aria-current='page' href="{% url "accounts:profile" user.username%}">프로필</a>
          </li>
          <li class="nav-item">
            <form action="{% url "accounts:logout" %}"method='POST'>
              {% csrf_token %}
              <button class='btn btn-dark'>로그아웃</button>
            </form>
          </li>
          {% else %}
          {% endif %}
          <li class="nav-item">
            <a class='nav-link active' aria-current='page' href="{% url "accounts:signup" %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class='nav-link active' aria-current='page' href="{% url 'accounts:login' %}">로그인</a>
          </li>

        </ul>
    </div>
  </div>
  </nav>

  <div class="mt-3 container">
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
