<body>
  <!-- 2가지로 분류 / 총 종류 7개

  1. 주축을 기준으로 한다.
  - flex-direction: row(default), row-reverse, column, column-reverse
  - flex-wrap: nowrap(default_여러줄), wrap(한줄)
  - flex-flow: direction 과 wrap을 한 번에 두 가지 가능
  - justify-content: flex container 안의 항목들을 주축 방향으로 정렬
      flex-start, flex-end, center, space-between, space-around, space-evenly

  2. 교차축을 기준으로 한다.
  - align-items: flex-start(교차축의 시작점 기준), end, center, baseline
  - align-self: align-items와 비슷하지만, 개별 항목에만 적용
  - align-content: justify-content와 비슷하지만 교차축을 기준으로
  - stretch: 교차축에 가득하게 배치
  -->

</body>
</html>
