<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 반응형 웹: 기기 또는 브라우저에 따라 CSS가 다르게 적용
  Nesting: HTML 구조에서 요소들을 중첩하여 배치하는 것 -->


  <!-- h2.text-center+div.container>div.row>div.box*4{col} -->
  <!-- +: 밑에 형제 태그가 하나 더 생김 -->
  <h2 class="text-center">Nesting</h2>
  <div class="container text-center">
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-8">
        <div class="row">
          <div class="box col-6">col</div>
          <div class="box col-6">col</div>
          <div class="box col-6">col</div>
          <div class="box col-6">col</div>
        </div>
      </div>
    </div>
  </div>

  <!-- breakpoint -->
  <!-- h2.text-container{Breakpoints + Offset}+div.container>div.row>div.box*4{col} -->

  <h2 class="text-center">Breakpoints + Offset</h2>
  <div class="container">
    <div class="row">
      <!-- col-12: 스몰사이즈(576px) 미만일 때 컬럼한줄 차지 -->
      <!-- col-sm-6: 스몰사이즈(576px) 이상일 때 컬럼이 6개의 그리드칸 차지 -->
      <!-- col-md-2: 미디움사이즈(768px) 이상일 때 컬럼이 2개의 그리드칸 차지 -->
      <!-- col-lg-3: 라지사이즈(992px) 이상일 때 컬럼이 3개의 그리드칸 차지 -->
      <!-- col-xl-4: 엑스트라라지사이즈(1200px) 이상일 때 컬럼이 4개의 그리드칸 차지 -->

      <!-- offset: grid system에서 컬럼의 왼쪽 공간 추가: 컬럼을 오른쪽으로 이동 -->
      <div class="box col-12 col-sm-6 col-md-2 col-lg-3 col-xl-4">col</div>
      <div class="box col-12 col-sm-6 col-md-8 col-lg-3 col-xl-4">col</div>
      <div class="box col-12 col-sm-6 col-md-2 col-lg-3 col-xl-4">col</div>
      <div class="box col-12 col-sm-6 col-md-6 offset-md-3 col-lg-3 offset-lg-0 col-xl-4">col</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
