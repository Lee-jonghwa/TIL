<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    
    // 콜백함수란?
    // 함수의 인자로 들어가는 함수

    // 1 함수 표현식을 forEach의 인자로 전달
    const number1 = [1, 2, 3]
    number1.forEach(function (num) {
      console.log(num * 2)
    })

    // 1번 방식을 화살표 함수로
    number1.forEach((num) => {
      console.log(num * 2)
    })

    number1.forEach(num => console.log(num*2))

    // 2. 콜백함수
    // 함수 표현식을 변수에 할당하고
    const number2 = [1, 2, 3]
    const callBackFunc = function (num) {
      console.log(num ** 2)
    }
    number2.forEach(callBackFunc)

    // 2번 방식을 화살표 함수로
    const callBackFunc2 = (num) => console.log(num ** 2)
    number2.forEach(callBackFunc2)
    // 2번 방식은 언제 쓸까?
    // 재사용이 필요한 콜백 함수의 경우 2번 방식으로 사용


  </script>
</body>

</html>
