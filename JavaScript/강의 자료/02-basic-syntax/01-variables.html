<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let
    let number = 10
    // 재할당 가능
    number = 20
    console.log(number)

    // 재선언 불가능
    // let number = 10

    // let은 선언 시 초기값이 없다면 undefined가 초기화시에 할당
    let ssafy
    console.log(ssafy)

    // const
    const number2 = 10 

    // 재할당 불가능
    number2 = 20

    console.log(number2)
    // 재선언 불가능
    // const number2 = 10

    // const는 선언시 반드시 초기값이 필요
    // const mynumber
  </script>
</body>

</html>
