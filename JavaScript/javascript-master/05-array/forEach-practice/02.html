<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // forEach를 사용하여 다음 작업을 수행하세요:
    // 1. 짝수는 2배로 증가
    // 2. 홀수는 3을 더하기
    // 결과를 새 배열에 저장 -> map도 가능
    const numbers = [1, 2, 3, 4, 5]

    // const -> 재선언과 재할당이 아님, but 배열은 메모리로 저장되기 때문에 상관 없음
    const result = []

    numbers.forEach((number) => {
      if (number % 2 === 0) {
        result.push(number * 2)
      } else {
        result.push(number + 3)
      }
    })

    console.log(result)

    // 결과
    // [4, 4, 6, 8, 8]
  </script>
</body>

</html>
