<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['Alice', 'Bella', 'Cathy']

    // pop
    // 가장 끝 요소를 제거하고 반환
    console.log(names.pop())
    console.log(names)

    // push
    // 가장 끝에 요소를 추가
    names.push('Dan')
    console.log(names)

    // shift
    // 가장 첫 요소를 제거하고 반환
    console.log(names.shift())
    console.log(names)

    // unshift
    // 가장 첫 요소를 추가
    names.unshift('Eric')
    console.log(names)

    // splice(시작 인덱스, 삭제할 개수, 추가할 items)
    // 시작 인덱스부터 개수만큼 요소를 삭제하고 그 자리에item을 추가함
    names.splice(1, 1, 'Bob')    
    console.log(names)
  </script>
</body>

</html>
