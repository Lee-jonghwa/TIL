<!-- asynchrounous.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 런타임의 시각적 표현 순서 생각할 것
    // call Stack -> Web API -> Task Queue -> Event Loop -> call stack
    console.log('작업 1 시작')

    const asynchTask = function (callBack) {
      setTimeout(() => {
        callBack('작업 완료')  
      }, 5000)
    }
    asynchTask((result) => {
      console.log(result)
    })

    console.log('작업 2 시작')
    // 출력결과
    // 작업 1 시작
    // 작업 2 시작
    // 작업 완료
    
  </script>
</body>

</html>
