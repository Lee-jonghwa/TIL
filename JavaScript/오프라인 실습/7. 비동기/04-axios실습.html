<!-- 고양이 이미지를 가져와서 보여주는 웹 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

  <button>냥냥펀치</button>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
     
    const URL = 'https://api.thecatapi.com/v1/images/search'
    
    // 1. querySelector
    const btn = document.querySelector('button')

    // 2. call back function
    const getCats = function () {
       
      axios({
        method : 'get',
        url : URL
      })
        // API 응답에서 이미지 URL 추출
        .then((response) => {
          // 0번 인덱스의 url 속성
          const imgUrl = response.data[0].url
          // 다음 then으로 imgUrl 전달
          return imgUrl
        })
        // 이미지 URL에서 이미지 추출
        .then((imgData) => {
          // img 태그 생성
          const imgElem = document.createElement('img')
          // src 속성에 imgData 설정
          imgElem.setAttribute('src',imgData)
          // body 태그의 자식으로 추가
          document.body.appendChild(imgElem)
        })

        .catch((error) => {
          console.log(error)
          console.log('실패다옹')

        })


      console.log('야옹야옹')
    }

    // 3. event Listener
    btn.addEventListener('click',getCats)

    // 버튼 클릭 -> 서버에 고양이 이미지 요청 -> response에서 이미지 URL 추출
    // -> 이미지 URL로 img 태그 생성 -> 생성한 이미지 페이지에 표시
    // catch --> 어느 단계에서든 error가 발생하면 catch 블록이 실행

    // promise의 주요 장점 2가지

   </script>
</body>
</html>
